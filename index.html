<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>ToDo List</title>
</head>
<body>

    <div id="root">
        <header class="py-3">
            <h1 class="text-center">ToDo List</h1>
        </header>

        <main class="container text-center">
            <div class="py-3">
                <input type="text" class="me-3 todo-input" placeholder="Nuovo Todo">
                <button type="button" class="add-button">Aggiungi</button>
            </div>

            <div class="container-bg mt-3">
                <ul class="pt-4 me-4"> 
                    <li v-for="(todo, index) in todoList" :key="index" class="d-flex align-items-center justify-content-between py-3">
                        <div>{{todo.text}}</div>
                        <div><i class="fa-solid fa-xmark" @click="removeTodo(todoIndex)"></i></div>
                    </li>
                </ul>
                <h1 class="py-5">Complimenti, hai gi√† fatto tutto!</h1>
            </div>
        </main>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
